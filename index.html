<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <a href="#" class="logo">Umut</a>
        <nav>
            <a href="#home" style="--clr:#ff4d4d;" class="active">Anasayfa</a>
            <a href="#about" style="--clr:#c56cf0;">Hakkında</a>
            <a href="#service" style="--clr:#ffeaa7;">Servis</a>
            <a href="#portfolio" style="--clr:#17c0eb;">İletişim</a>
            <a href="#contact" style="--clr:#fd79a8;">Bize ulaş</a>
        </nav>

    </header>
    <section id="home" style="--clr:#ff4d4d;">Anasayfa</section>
    <section id="about" style="--clr:#c56cf0;">Hakkında</section>
    <section id="service" style="--clr:#ffeaa7;">Servis</section>
    <section id="portfolio" style="--clr:#17c0eb;">İletişim</section>
    <section id="contact" style="--clr:#fd79a8;">Bize ulaş</section>

    <script src="app.js"></script>

    <script>
        let sec = document.querySelectorAll('section');
        let links = document.querySelectorAll('nav a');
        window.onscroll = () => {
            sec.forEach(section => {
                let top = window.scrollY;
                let offset = section.offsetTop - 60;
                let height = section.offsetHeight;
                let id = section.getAttribute('id');
                if (top >= offset && top < offset + height) {
                    links.forEach(link => {
                        link.classList.remove('active');
                        document.querySelector('nav a[href*=' + id +
                            ']').classList.add('active');
                    })
                }
            })
        };
    </script>

</body>

</html>
